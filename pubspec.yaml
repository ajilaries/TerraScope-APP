name: terra_scope_apk
description: "Terrascope Pro - Advanced Weather & Safety Flutter App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.9.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  provider: ^6.1.2

  # UI & Icons
  cupertino_icons: ^1.0.8
  weather_icons: ^3.0.0
  fl_chart: ^1.1.1

  # Networking
  http: ^1.5.0

  # Location Services
  geolocator: ^14.0.2
  geocoding: ^2.1.1

  # Maps
  flutter_map: ^6.1.0
  latlong2: ^0.9.1

  # Utilities
  intl: ^0.19.0

  # Firebase Services
  firebase_core: ^4.2.1
  cloud_firestore: ^6.1.0
  firebase_messaging: ^16.0.4
  firebase_storage: ^13.0.4
  firebase_auth: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - lib/assets/logo.png
    - lib/assets/images/cloudy.jpeg
    - lib/assets/images/mist.jpg
    - lib/assets/images/strom.jpg
    - lib/assets/images/sunny.jpeg
    - lib/assets/images/rainy.jpeg
    - lib/assets/images/default.jpg
